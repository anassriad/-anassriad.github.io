<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albert Black Tote Bag - Elegancy starts from mindset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: rgb(32, 32, 32);
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #62f386;
        }
        .price {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #62f386;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #62f386;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        #congratulationsMessage {
            display: none;
            background-color: rgba(98, 243, 134, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #congratulationsMessage h2 {
            color: #62f386;
            font-size: 24px;
            margin-bottom: 10px;
        }
        #congratulationsMessage p {
            font-size: 18px;
            line-height: 1.6;
        }
        .thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="albertblack.jpg" alt="Albert Black Tote Bag" class="product-image">
        <h1>Albert Black Tote Bag</h1>
        <p class="price">119DH</p>
        
        <form name="order" method="POST" data-netlify="true" id="orderForm">
            <input type="hidden" name="form-name" value="order">
            <input type="hidden" name="product" value="Albert Black Tote Bag">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <button type="submit">Place Order</button>
        </form>

        <div id="congratulationsMessage">
            <h2>Congratulations on Your Brilliant Choice!</h2>
            <p>Your Albert Black Tote Bag embodies the essence of genius and creativity. Carry it with pride and let it inspire your innovative spirit every day!</p>
            <img src="thumbnail.jpg" alt="Thank You" class="thumbnail">
        </div>
    </div>

    <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const form = e.target;
        const formData = new FormData(form);

        fetch("/", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams(formData).toString()
        })
        .then(() => {
            form.style.display = 'none';
            document.getElementById('congratulationsMessage').style.display = 'block';
        });
    });
    </script>
</body>
</html>
