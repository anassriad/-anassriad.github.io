<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Albert Black Tote Bag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: rgb(32, 32, 32);
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .checkout-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .product-summary img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }
        .price {
            color: #62f386;
            font-weight: bold;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: #62f386;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4cd672;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #62f386;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }

        @media (min-width: 768px) {
            .checkout-content {
                flex-direction: row;
                align-items: flex-start;
            }
            .product-summary, .customer-form {
                flex: 1;
            }
            .product-summary {
                margin-right: 40px;
            }
            button {
                width: auto;
                padding: 10px 20px;
            }
            button:hover {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <h2>Albert Black Tote Bag</h2>
        <div class="checkout-content">
            <div class="product-summary">
                <img src="albertblack.jpg" alt="Albert Black Tote Bag">
                <div class="product-info">
                    <p>Elevate your style with our Albert Black Tote Bag. Perfect for those who appreciate minimalist design with a touch of sophistication.</p>
                    <p class="price">119DH</p>
                    <p>Material: 100% Cotton</p>
                    <p>Dimensions: 40cm x 35cm x 10cm</p>
                    <p>Care: Machine washable at 30°C</p>
                </div>
            </div>
            <div class="customer-form">
                <form>
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <button type="submit">Confirm Order</button>
                </form>
            </div>
        </div>
        <a href="index.html" class="back-link">← Back to All Products</a>
    </div>
</body>
</html>
