<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WisdomWear - Elegance for the Mindful</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: rgb(32, 32, 32);
            color: white;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 1rem;
        }
        .site-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .nav-bar {
            background-color: rgba(98, 243, 134, 0.1);
            padding: 0.5rem;
            display: flex;
            justify-content: center;
            overflow-x: auto;
            white-space: nowrap;
        }
        .nav-item {
            color: #62f386;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .nav-item:hover {
            background-color: #62f386;
            color: black;
        }
        .main-content {
            padding: 1rem;
        }
        h1 {
            font-size: 2rem;
            text-align: center;
            margin: 2rem 0;
            color: #62f386;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .item {
            text-align: center;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item img {
            width: 100%;
            max-width: 150px;
            height: auto;
            object-fit: cover;
            aspect-ratio: 3/4;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }
        .item p {
            margin: 0.5rem 0;
        }
        .item p:nth-child(3) {
            color: #62f386;
            font-weight: bold;
            font-size: 1.1rem;
        }
        button {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            background-color: #62f386;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #4cd672;
            transform: scale(1.05);
        }
        @media (min-width: 768px) {
            .header {
                padding: 1.5rem;
            }
            .logo {
                width: 80px;
                height: 80px;
            }
            .site-title {
                font-size: 1.5rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <header class="header">

            <div class="item">

            <div class="item">

            <div class="item">

</body>
</html>
