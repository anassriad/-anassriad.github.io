<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegancy starts from mindset</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: rgb(32, 32, 32);
            color: white;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            position: relative;
        }
        .logo {
            max-width: 100px;
            height: auto;
        }
        .main-content {
            padding: 1rem;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-top: 1rem;
        }
        h2 {
            font-size: 1.2rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .item {
            text-align: center;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item img {
            width: 100%;
            max-width: 150px;
            height: auto;
            object-fit: cover;
            aspect-ratio: 3/4;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }
        .item p {
            margin: 0.5rem 0;
        }
        .item p:nth-child(3) {
            color: #62f386;
            font-weight: bold;
            font-size: 1.1rem;
        }
        button {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            background-color: #62f386;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #4cd672;
            transform: scale(1.05);
        }
        @media (min-width: 768px) {
            .logo {
                max-width: 150px;
            }
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="logo.jpg" alt="Brand Logo" class="logo">
    </header>
    
    <main class="main-content">
        <h1>Elegancy starts from mindset</h1>
        <h2>Make your tote bag match your style and philosophy</h2>

        <section class="gallery">
            <div class="item">
                <img src="steveblack.jpg" alt="Steve Black Tote Bag">
                <p><a href="steve-black.html"><button>Buy</button></a></p>
                <p>119DH</p>
            </div>
            <div class="item">
                <img src="albertblack.jpg" alt="Albert Black Tote Bag">
                <p><a href="albert-black.html"><button>Buy</button></a></p>
                <p>119DH</p>
            </div>
            <div class="item">
                <img src="roosveltblack.jpg" alt="Roosvelt Black Tote Bag">
                <p><a href="roosvelt-black.html"><button>Buy</button></a></p>
                <p>119DH</p> 
            </div>
            <div class="item">
                <img src="peterwhite.jpg" alt="Peter White Tote Bag">
                <p><a href="peter-white.html"><button>Buy</button></a></p>
                <p>119DH</p>
            </div>
            <div class="item">
                <img src="winstonwhite.jpg" alt="Winston White Tote Bag">
                <p><a href="winston-white.html"><button>Buy</button></a></p>
                <p>119DH</p>
            </div>
            <div class="item">
                <img src="confwhite.jpg" alt="Conf White Tote Bag">
                <p><a href="conf-white.html"><button>Buy</button></a></p>
                <p>119DH</p>
            </div>
        </section>
    </main>
</body>
</html>
