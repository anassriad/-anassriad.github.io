<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegancy starts from mindset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: rgb(32, 32, 32);
        }
        h1, h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
        }
        h2 {
            font-size: 24px;
        }
        .banner {
            background-image: url('banner.jpg');
            background-size: cover;
            background-position: center;
            height: 50vh;
            position: relative;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .banner-content {
            color: white;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .item {
            flex: 0 1 calc(33.333% - 20px);
            margin: 10px;
            text-align: center;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item img {
            width: 100%;
            height: auto;
            max-width: 150px;
            object-fit: cover;
            aspect-ratio: 3/4;
            border-radius: 5px;
        }
        .item p {
            margin: 10px 0;
            color: white;
        }
        .item p:nth-child(3) {
            color: #62f386;
            font-weight: bold;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #62f386;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #4cd672;
            transform: scale(1.1);
        }
        #contact {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        #contact h2 {
            color: #62f386;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form p {
            margin: 10px 0;
        }
        form label {
            color: white;
        }
        form input, form select, form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #62f386;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 5px;
        }
        form textarea {
            height: 100px;
        }
        form button {
            align-self: flex-start;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .item {
                flex: 0 1 100%;
            }
            h1 {
                font-size: 24px;
            }
            h2 {
                font-size: 20px;
            }
            .banner-content {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-content">
            <h1>Elegancy starts from mindset</h1>
        </div>
    </div>
    <h2>Make your tote bag match your style and philosophy</h2>

    <section class="gallery">
        <div class="item">
            <img src="steveblack.jpg" alt="Steve Black Tote Bag">
            <p><a href="#contact"><button>Buy</button></a></p>
            <p>119DH</p>
        </div>
        <div class="item">
            <img src="albertblack.jpg" alt="Albert Black Tote Bag">
            <p><a href="#contact"><button>Buy</button></a></p>
            <p>119DH</p>
        </div>
        <div class="item">
            <img src="roosveltblack.jpg" alt="Roosevelt Black Tote Bag">
            <p><a href="#contact"><button>Buy</button></a></p>
            <p>119DH</p> 
        </div>
        <div class="item">
            <img src="peterwhite.jpg" alt="Peter White Tote Bag">
            <p><a href="#contact"><button>Buy</button></a></p>
            <p>119DH</p>
        </div>
        <div class="item">
            <img src="winstonwhite.jpg" alt="Winston White Tote Bag">
            <p><a href="#contact"><button>Buy</button></a></p>
            <p>119DH</p>
        </div>
        <div class="item">
            <img src="confwhite.jpg" alt="Conf White Tote Bag">
            <p><a href="#contact"><button>Buy</button></a></p>
            <p>119DH</p>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form name="contact" method="POST" data-netlify="true">
            <p>
                <label>Name: <input type="text" name="name" required /></label>
            </p>
            <p>
                <label>Email: <input type="email" name="email" required /></label>
            </p>
            <p>
                <label>Phone: <input type="tel" name="phone" /></label>
            </p>
            <p>
                <label>Product: 
                    <select name="product" required>
                        <option value="">Select a product</option>
                        <option value="Steve Black">Steve Black Tote Bag</option>
                        <option value="Albert Black">Albert Black Tote Bag</option>
                        <option value="Roosevelt Black">Roosevelt Black Tote Bag</option>
                        <option value="Peter White">Peter White Tote Bag</option>
                        <option value="Winston White">Winston White Tote Bag</option>
                        <option value="Conf White">Conf White Tote Bag</option>
                    </select>
                </label>
            </p>
            <p>
                <label>Message: <textarea name="message"></textarea></label>
            </p>
            <p>
                <button type="submit">Send</button>
            </p>
        </form>
    </section>
</body>
</html>
