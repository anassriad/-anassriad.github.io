<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WisdomWear - Elegance for the Mindful</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333333;
            --accent-color: #4a7c59;
            --secondary-color: #c9ada7;
            --tertiary-color: #9a8c98;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Raleway', sans-serif;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .header {
            background-color: var(--accent-color);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 1rem;
        }
        .site-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--bg-color);
        }
        .nav-bar {
            background-color: var(--secondary-color);
            padding: 0.5rem;
            display: flex;
            justify-content: center;
            overflow-x: auto;
            white-space: nowrap;
        }
        .nav-item {
            font-family: 'Playfair Display', serif;
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .nav-item:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }
        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            text-align: center;
            margin: 2rem 0;
            color: var(--accent-color);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }
        .item {
            text-align: center;
            padding: 1.5rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .item-image-container {
            position: relative;
            width: 100%;
            padding-bottom: 133.33%; /* 3:4 Aspect Ratio */
            overflow: hidden;
        }
        .item-image-slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease;
        }
        .item-image {
            width: 50%;
            height: 100%;
            object-fit: cover;
        }
        .item p {
            margin: 0.5rem 0;
        }
        .item p:nth-child(3) {
            color: var(--accent-color);
            font-weight: 600;
            font-size: 1.2rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: var(--tertiary-color);
            transform: scale(1.05);
        }
        @media (min-width: 768px) {
            .header {
                padding: 1.5rem;
            }
            .logo {
                width: 80px;
                height: 80px;
            }
            .site-title {
                font-size: 1.8rem;
            }
            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>

    <script>
        document.querySelectorAll('.item').forEach(item => {
            const slider = item.querySelector('.item-image-slider');
            let isFirstImage = true;

            item.addEventListener('click', function(e) {
                if (!e.target.closest('button')) {
                    if (isFirstImage) {
                        slider.style.transform = 'translateX(-50%)';
                    } else {
                        slider.style.transform = 'translateX(0)';
                    }
                    isFirstImage = !isFirstImage;
                }
            });
        });
